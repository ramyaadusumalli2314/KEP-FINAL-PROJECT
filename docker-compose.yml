version: '3'
services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kepdb
      MYSQL_USER: kepuser
      MYSQL_PASSWORD: kep123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/kepdb
      SPRING_DATASOURCE_USERNAME: kepuser
      SPRING_DATASOURCE_PASSWORD: kep123
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    depends_on:
      - backend

volumes:
  db_data: